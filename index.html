<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC-QR Mapper</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        :root {
            --black-base: #171717;
            --black-surface: #1c1c1c;
            --black-elevated: #242424;
            --accent: #7c7fff;
            --accent-hover: #6e6ee5;
            --text-primary: rgba(255, 255, 255, 0.87);
            --text-secondary: rgba(255, 255, 255, 0.60);
            --success: #4caf50;
            --warning: #ff9800;
            --error: #f44336;
            --space: 16px;
            --radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--black-base);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            padding: var(--space);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Primary action button */
        #nfcButton {
            width: 100%;
            height: 56px;
            background: var(--accent);
            color: var(--text-primary);
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 500;
            margin-bottom: var(--space);
            cursor: pointer;
        }

        #nfcButton:active {
            background: var(--accent-hover);
        }

        /* Status display */
        .status-container {
            background: var(--black-surface);
            border-radius: var(--radius);
            padding: var(--space);
            margin-bottom: var(--space);
        }

        .status {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .serial {
            font-family: monospace;
            font-size: 16px;
            color: var(--text-primary);
        }

        .success { color: var(--success); }
        .warning { color: var(--warning); }
        .error { color: var(--error); }

        /* QR Scanner */
        .scanner-container {
            background: var(--black-surface);
            border-radius: var(--radius);
            padding: var(--space);
            margin-bottom: var(--space);
            overflow: hidden;
        }

        #reader {
            width: 100%;
            background: var(--black-surface);
        }

        /* Hide unnecessary QR scanner UI elements */
        #reader select, #reader img[alt="Info icon"] {
            display: none !important;
        }

        /* Data Table */
        .table-container {
            background: var(--black-surface);
            border-radius: var(--radius);
            padding: var(--space);
            overflow-x: auto;
            max-width: 100%;
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 14px;
            table-layout: fixed;
        }
        
        /* Column widths */
        th:nth-child(1), td:nth-child(1) { width: 40%; }
        th:nth-child(2), td:nth-child(2) { width: 50%; }
        th:nth-child(3), td:nth-child(3) { width: 10%; }

        /* Ensure text truncation */
        td {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        th {
            text-align: left;
            padding: 12px 16px;
            color: var(--text-secondary);
            font-weight: normal;
            border-bottom: 1px solid var(--black-elevated);
        }

        td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--black-elevated);
        }

        td button {
            width: 28px;
            height: 28px;
            background: var(--error);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            gap: var(--space);
            margin-bottom: var(--space);
        }

        .controls button {
            flex: 1;
            height: 44px;
            background: var(--black-elevated);
            color: var(--text-primary);
            border: none;
            border-radius: var(--radius);
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="nfcButton">Start NFC Scan</button>

        <div class="status-container">
            <div id="nfcStatus" class="status">Ready to scan NFC tag...</div>
            <div id="nfcSerial" class="serial"></div>
        </div>

        <div class="scanner-container">
            <div id="reader"></div>
            <div id="qrStatus" class="status"></div>
        </div>

        <div class="controls">
            <button id="exportButton">Export CSV</button>
            <button id="clearButton">Clear All</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>NFC ID</th>
                        <th>QR Code</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="mappingTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        class NFCQRMapper {
            constructor() {
                // Initialize with timestamp-based storage
                this.mappings = new Map();
                this.timestamps = new Map(); // Track entry timestamps
                this.currentNFCSerial = null;
                this.setupQRScanner();
                this.setupEventListeners();
                this.loadFromLocalStorage();
                this.renderTable();
            }

            setupEventListeners() {
                document.getElementById('nfcButton').addEventListener('click', () => this.startNFCScan());
                document.getElementById('exportButton').addEventListener('click', () => this.exportCSV());
                document.getElementById('clearButton').addEventListener('click', () => this.clearAll());
            }

            setupQRScanner() {
                this.html5QrCode = new Html5Qrcode("reader");
                const config = {
                    fps: 10,
                    qrbox: { width: 250, height: 250 },
                    aspectRatio: 1.0
                };

                this.html5QrCode.start(
                    { facingMode: "environment" },
                    config,
                    this.handleQRCode.bind(this)
                ).catch(err => {
                    console.error("QR Scanner setup failed:", err);
                    document.getElementById('qrStatus').textContent = "Camera initialization failed";
                    document.getElementById('qrStatus').className = 'status error';
                });
            }

            async startNFCScan() {
                try {
                    const ndef = new NDEFReader();
                    await ndef.scan();
                    this.updateNFCStatus('Scanning for NFC tag...', 'warning');
                    
                    ndef.addEventListener("reading", ({ serialNumber }) => {
                        this.currentNFCSerial = serialNumber;
                        this.updateNFCStatus('NFC Tag Detected', 'success', serialNumber);
                        if (navigator.vibrate) navigator.vibrate(200);
                    });
                } catch (error) {
                    this.updateNFCStatus('NFC scan failed: ' + error, 'error');
                }
            }

            updateNFCStatus(message, type, serial = '') {
                const status = document.getElementById('nfcStatus');
                const serialEl = document.getElementById('nfcSerial');
                status.textContent = message;
                status.className = `status ${type}`;
                serialEl.textContent = serial;
            }

            handleQRCode(qrCode) {
                if (this.currentNFCSerial) {
                    // Store mapping with timestamp
                    this.mappings.set(this.currentNFCSerial, qrCode);
                    this.timestamps.set(this.currentNFCSerial, Date.now());
                    document.getElementById('qrStatus').textContent = 'Paired Successfully';
                    document.getElementById('qrStatus').className = 'status success';
                    this.saveToLocalStorage();
                    this.renderTable();
                    
                    if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
                    
                    this.currentNFCSerial = null;
                    this.updateNFCStatus('Ready for next scan', 'warning');
                    setTimeout(() => this.startNFCScan(), 1000);
                }
            }

            renderTable() {
                const tbody = document.getElementById('mappingTable');
                tbody.innerHTML = '';
                
                // Convert to array and sort by timestamp (newest first)
                const entries = Array.from(this.mappings.entries())
                    .map(([nfc, qr]) => ({
                        nfc,
                        qr,
                        timestamp: this.timestamps.get(nfc) || 0
                    }))
                    .sort((a, b) => b.timestamp - a.timestamp);
                
                for (const entry of entries) {
                    const row = tbody.insertRow();
                    
                    // NFC cell with tooltip
                    const nfcCell = row.insertCell(0);
                    nfcCell.textContent = entry.nfc;
                    nfcCell.title = entry.nfc; // Show full on hover
                    
                    // QR cell with tooltip
                    const qrCell = row.insertCell(1);
                    qrCell.textContent = entry.qr;
                    qrCell.title = entry.qr; // Show full on hover
                    
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Ã—';
                    deleteButton.onclick = () => this.deleteMapping(entry.nfc);
                    row.insertCell(2).appendChild(deleteButton);
                }
            }

            deleteMapping(nfcSerial) {
                this.mappings.delete(nfcSerial);
                this.saveToLocalStorage();
                this.renderTable();
            }

            exportCSV() {
                const csv = ['NFC Serial,QR Code'];
                for (const [nfc, qr] of this.mappings) {
                    csv.push(`${nfc},${qr}`);
                }
                
                const blob = new Blob([csv.join('\n')], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'nfc-qr-mappings.csv';
                a.click();
                window.URL.revokeObjectURL(url);
            }

            clearAll() {
                if (confirm('Clear all mappings?')) {
                    this.mappings.clear();
                    this.saveToLocalStorage();
                    this.renderTable();
                }
            }

            saveToLocalStorage() {
                // Save both mappings and timestamps
                const data = {
                    mappings: Array.from(this.mappings.entries()),
                    timestamps: Array.from(this.timestamps.entries())
                };
                localStorage.setItem('nfcQrMappings', JSON.stringify(data));
            }

            loadFromLocalStorage() {
                const stored = localStorage.getItem('nfcQrMappings');
                if (stored) {
                    try {
                        const data = JSON.parse(stored);
                        this.mappings = new Map(data.mappings);
                        this.timestamps = new Map(data.timestamps);
                    } catch (error) {
                        console.error('Error loading stored data:', error);
                        // Reset if data is corrupted
                        this.mappings = new Map();
                        this.timestamps = new Map();
                    }
                }
            }
        }

        // Initialize application
        const mapper = new NFCQRMapper();
    </script>
</body>
</html>
